<div class="call">
  <div class="call-box-top">
{{ if .Site.Data.contact.phone }}

      <strong>Phone: </strong> 
      <a href="https://wa.me/{{ .Site.Data.contact.phone }}Olá,%20quero%20fazer%20um%20%orçamento20%para20%minha20%empresa"></a>

{{ end }}
    <div class="call-email"><strong>Email: </strong>
